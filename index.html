<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
</head>

<body>
    <h2>Editor de Texto con JavaScript</h2>
    <div id="editor" contenteditable="true">Escribe tu texto aquí...</div>
    <br>
    <input type="text" id="buscar" placeholder="Buscar texto">
    <button onclick="buscarTexto()">Buscar</button>
    <button onclick="ponerNegrita()">Negrita</button>
    <button onclick="convertirMayusculas()">MAYÚSCULAS</button>
    <button onclick="convertirMinusculas()">minúsculas</button>
    <button onclick="reemplazarTexto()">Reemplazar</button>
    <br>
    <script src="main.js"></script>
</body>

</html>
